<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача 3</h1>
	<p>Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</p>
	<script>
		//1.Вводимо необхідні дані
		const TaxPercentage = 0.05
		let costOfGoods = parseFloat(prompt('Вартість одиниці товару', '0'))
		let quantity = parseFloat(prompt('Кількість товару', '0'))
		//2.Знаходимо результат
		let totalCost = costOfGoods * quantity
		let Vat = totalCost * TaxPercentage
		//3.Вводимо результат
		document.write(`
		Загальна вартість = ${totalCost}
		ПДВ = ${Vat}
		`)
	</script>

</body>

</html>
