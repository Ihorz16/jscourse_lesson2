<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача 4</h1>
	<p>Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</p>
	<script>
		//1.Вводимо необхідні дані
		let lengthCentimeter = parseFloat(prompt('Введіть довжину у сантиметрах', '0'))
		//2. Знаходимо результат
		let lengthMeter = lengthCentimeter / 100
		let lengthKilometer = lengthCentimeter / 10000
		//3. Вводимо результат
		document.write(`
	Довжина у метрах = ${lengthMeter}
	Довжина у кілометрах = ${lengthKilometer}
	`)
	</script>
</body>

</html>
