<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача 5</h1>
	<p>Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</p>
	<script>
		// 1.Вводимо необхідні дані
		let NumOfSecconds = parseInt(prompt('Введіть кількість секунд', '0'))
		const quantitySecInMinute = 60
		const quantitySecInHour = 3600
		//2.Знаходимо результат
		let quantityMinute = Math.floor(NumOfSecconds % quantitySecInHour) / quantitySecInMinute
		let quantityHour = Math.floor(NumOfSecconds / quantitySecInHour)
		// 3.Вводимо результат
		document.write(`
		Кількість годин = ${quantityHour} год. <br>
		Кількісь хвилин = ${quantityMinute} хв.
		`)
	</script>


</body>

</html>
